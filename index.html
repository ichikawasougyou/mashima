<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3Dモデルビューア</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 0;
    }
    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 65vh;
      background: #f3f3f3;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    footer {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1 id="title">
    完成モデル（真島排水機場吐水槽工事）
  </h1>

  <!-- モデル表示部分 -->
  <model-viewer
    src="model.glb"
    alt="3Dモデル"
    camera-controls
    auto-rotate
    environment-image="neutral">
  </model-viewer>

  <footer>指で回転・ズームできます（スマホ対応）</footer>

</body>
</html>
